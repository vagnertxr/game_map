<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Slippi Ranked South America Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Averagerating_1.js"></script>
        <script src="data/Playercount_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Slippi Ranked South America Map</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Data extracted from <url>https://caioicy.github.io/slsa/leaderboards/</url>';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Averagerating_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Country name</th>\
                        <td>' + (feature.properties['Country name'] !== null ? autolinker.link(feature.properties['Country name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rating</th>\
                        <td>' + (feature.properties['Rating'] !== null ? autolinker.link(feature.properties['Rating'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Player count</th>\
                        <td>' + (feature.properties['Player count'] !== null ? autolinker.link(feature.properties['Player count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ISO_2</th>\
                        <td class="visible-with-data" id="ISO_2">' + (feature.properties['ISO_2'] !== null ? autolinker.link(feature.properties['ISO_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTRYAFF'] !== null ? autolinker.link(feature.properties['COUNTRYAFF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Averagerating_1_0(feature) {
            if (feature.properties['Rating'] >= 0.000000 && feature.properties['Rating'] <= 1.000000 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Rating'] >= 1.000000 && feature.properties['Rating'] <= 1284.000000 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,250,204,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Rating'] >= 1284.000000 && feature.properties['Rating'] <= 1340.961345 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,153,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Rating'] >= 1340.961345 && feature.properties['Rating'] <= 1429.058824 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,240,102,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Rating'] >= 1429.058824 && feature.properties['Rating'] <= 1553.883333 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,235,51,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Rating'] >= 1553.883333 && feature.properties['Rating'] <= 1636.125000 ) {
                return {
                pane: 'pane_Averagerating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,230,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Averagerating_1');
        map.getPane('pane_Averagerating_1').style.zIndex = 401;
        map.getPane('pane_Averagerating_1').style['mix-blend-mode'] = 'normal';
        var layer_Averagerating_1 = new L.geoJson(json_Averagerating_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Averagerating_1',
            layerName: 'layer_Averagerating_1',
            pane: 'pane_Averagerating_1',
            onEachFeature: pop_Averagerating_1,
            style: style_Averagerating_1_0,
        });
        bounds_group.addLayer(layer_Averagerating_1);
        map.addLayer(layer_Averagerating_1);
        function pop_Playercount_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Country name</th>\
                        <td class="visible-with-data" id="Country name">' + (feature.properties['Country name'] !== null ? autolinker.link(feature.properties['Country name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rating</th>\
                        <td>' + (feature.properties['Rating'] !== null ? autolinker.link(feature.properties['Rating'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Player count</th>\
                        <td class="visible-with-data" id="Player count">' + (feature.properties['Player count'] !== null ? autolinker.link(feature.properties['Player count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>COUNTRY</strong><br />' + (feature.properties['COUNTRY'] !== null ? autolinker.link(feature.properties['COUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Playercount_2_0(feature) {
            if (feature.properties['Player count'] >= 0.000000 && feature.properties['Player count'] <= 0.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 1.000000 && feature.properties['Player count'] <= 6.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,239,207,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 6.000000 && feature.properties['Player count'] <= 10.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,215,152,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 10.000000 && feature.properties['Player count'] <= 14.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(85,181,103,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 14.000000 && feature.properties['Player count'] <= 41.500000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,134,65,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 41.500000 && feature.properties['Player count'] <= 83.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Playercount_2');
        map.getPane('pane_Playercount_2').style.zIndex = 402;
        map.getPane('pane_Playercount_2').style['mix-blend-mode'] = 'normal';
        var layer_Playercount_2 = new L.geoJson(json_Playercount_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Playercount_2',
            layerName: 'layer_Playercount_2',
            pane: 'pane_Playercount_2',
            onEachFeature: pop_Playercount_2,
            style: style_Playercount_2_0,
        });
        bounds_group.addLayer(layer_Playercount_2);
        map.addLayer(layer_Playercount_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Player count<br /><table><tr><td style="text-align: center;"><img src="legend/Playercount_2_Nodata0.png" /></td><td>No data</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_161.png" /></td><td>1 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_6102.png" /></td><td>6 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_10143.png" /></td><td>10 - 14</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_144154.png" /></td><td>14 - 41,5</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_415835.png" /></td><td>41,5 - 83</td></tr></table>', layer: layer_Playercount_2},
            {label: 'Average rating<br /><table><tr><td style="text-align: center;"><img src="legend/Averagerating_1_Nodata0.png" /></td><td>No data</td></tr><tr><td style="text-align: center;"><img src="legend/Averagerating_1_112841.png" /></td><td>1 - 1284</td></tr><tr><td style="text-align: center;"><img src="legend/Averagerating_1_128413412.png" /></td><td>1284 - 1341</td></tr><tr><td style="text-align: center;"><img src="legend/Averagerating_1_134114293.png" /></td><td>1341 - 1429</td></tr><tr><td style="text-align: center;"><img src="legend/Averagerating_1_142915544.png" /></td><td>1429 - 1554</td></tr><tr><td style="text-align: center;"><img src="legend/Averagerating_1_155416365.png" /></td><td>1554 - 1636</td></tr></table>', layer: layer_Averagerating_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
