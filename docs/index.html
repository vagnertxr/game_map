<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slippi SA Ranked Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <style>
        .maplibregl-popup {
            max-width: 480px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>

    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-16, -3.14],
            zoom: 1.5
        });

        map.on('load', () => {
            // Adiciona a fonte de pontos
            map.addSource('centroids', {
                type: 'geojson',
                data: 'http://localhost:8081/geoserver/melee/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=melee%3Aoutput_centroids&outputFormat=application%2Fjson'
            });

      //      map.addLayer({
      //          id: 'centroids-layer',
      //          type: 'circle',
      //          source: 'centroids',
      //          paint: {
      //              'circle-radius': 6,
      //              'circle-color': '#FF4500',
      //              'circle-stroke-color': '#FFFFFF',
      //              'circle-stroke-width': 1
      //          }
      //      });


            map.addSource('polygons', {
                type: 'geojson',
                data: 'http://localhost:8081/geoserver/melee/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=melee%3Aoutput&outputFormat=application%2Fjson'
            });

            map.addLayer({
                id: 'polygons-layer',
                type: 'fill',
                source: 'polygons',
                paint: {
                    'fill-color': 'rgba(240, 209, 36, 0.4)',
                    'fill-outline-color': '#f0ce11'
                }
            });

            map.on('click', 'polygons-layer', (e) => {
                const coordinates = e.lngLat;
                const properties = e.features[0].properties;
                const popupContent = `
                    Country:<strong> ${properties.country || 'N/A'}<br></strong>
                    Player Count: ${properties.player_count || 'N/A'}<br>
                    Average Rating: ${properties.average_rating || 'N/A'}<br>
                    Most Common Rank: ${properties.most_common_rank || 'N/A'}<br>

                `;

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            map.on('mouseenter', 'centroids-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'centroids-layer', () => {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseenter', 'polygons-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'polygons-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
