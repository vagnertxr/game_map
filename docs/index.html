<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1442px;
            height: 805px;
        }
        </style>
        <title>Slippi Ranked South America Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AverageRating_1.js"></script>
        <script src="data/Playercount_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Slippi Ranked South America Map</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'As of July 16th, 2024<br />Sorted by country of origin, not of residence<br />Data extracted from https://caioicy.github.io/slsa/<br />';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_AverageRating_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Average rating"colspan="2"><strong>Average rating</strong><br />' + (feature.properties['Average rating'] !== null ? autolinker.link(feature.properties['Average rating'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Player count"colspan="2"><strong>Player count</strong><br />' + (feature.properties['Player count'] !== null ? autolinker.link(feature.properties['Player count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Most common rank"colspan="2"><strong>Most common rank</strong><br />' + (feature.properties['Most common rank'] !== null ? autolinker.link(feature.properties['Most common rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country name'] !== null ? autolinker.link(feature.properties['Country name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AverageRating_1_0(feature) {
            if (feature.properties['Average rating'] >= 0.000000 && feature.properties['Average rating'] <= 0.000000 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Average rating'] >= 1137.666667 && feature.properties['Average rating'] <= 1283.800000 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,240,206,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Average rating'] >= 1283.800000 && feature.properties['Average rating'] <= 1344.430120 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,238,154,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Average rating'] >= 1344.430120 && feature.properties['Average rating'] <= 1397.110145 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,235,103,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Average rating'] >= 1397.110145 && feature.properties['Average rating'] <= 1521.713333 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,232,51,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Average rating'] >= 1521.713333 && feature.properties['Average rating'] <= 1636.125000 ) {
                return {
                pane: 'pane_AverageRating_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,230,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_AverageRating_1');
        map.getPane('pane_AverageRating_1').style.zIndex = 401;
        map.getPane('pane_AverageRating_1').style['mix-blend-mode'] = 'normal';
        var layer_AverageRating_1 = new L.geoJson(json_AverageRating_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AverageRating_1',
            layerName: 'layer_AverageRating_1',
            pane: 'pane_AverageRating_1',
            onEachFeature: pop_AverageRating_1,
            style: style_AverageRating_1_0,
        });
        bounds_group.addLayer(layer_AverageRating_1);
        map.addLayer(layer_AverageRating_1);
        function pop_Playercount_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Average rating"colspan="2"><strong>Average rating</strong><br />' + (feature.properties['Average rating'] !== null ? autolinker.link(feature.properties['Average rating'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Player count"colspan="2"><strong>Player count</strong><br />' + (feature.properties['Player count'] !== null ? autolinker.link(feature.properties['Player count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Most common rank"colspan="2"><strong>Most common rank</strong><br />' + (feature.properties['Most common rank'] !== null ? autolinker.link(feature.properties['Most common rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country name'] !== null ? autolinker.link(feature.properties['Country name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Playercount_2_0(feature) {
            if (feature.properties['Player count'] >= 0.000000 && feature.properties['Player count'] <= 0.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 1.000000 && feature.properties['Player count'] <= 4.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,180,153,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 4.000000 && feature.properties['Player count'] <= 7.200000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(121,150,116,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 7.200000 && feature.properties['Player count'] <= 12.400000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,120,79,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 12.400000 && feature.properties['Player count'] <= 25.800000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,90,41,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Player count'] >= 25.800000 && feature.properties['Player count'] <= 83.000000 ) {
                return {
                pane: 'pane_Playercount_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,60,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Playercount_2');
        map.getPane('pane_Playercount_2').style.zIndex = 402;
        map.getPane('pane_Playercount_2').style['mix-blend-mode'] = 'normal';
        var layer_Playercount_2 = new L.geoJson(json_Playercount_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Playercount_2',
            layerName: 'layer_Playercount_2',
            pane: 'pane_Playercount_2',
            onEachFeature: pop_Playercount_2,
            style: style_Playercount_2_0,
        });
        bounds_group.addLayer(layer_Playercount_2);
        map.addLayer(layer_Playercount_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Player count<br /><table><tr><td style="text-align: center;"><img src="legend/Playercount_2_Nodata0.png" /></td><td>No data</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_141.png" /></td><td>1 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_4722.png" /></td><td>4 - 7,2</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_721243.png" /></td><td>7,2 - 12,4</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_1242584.png" /></td><td>12,4 - 25,8</td></tr><tr><td style="text-align: center;"><img src="legend/Playercount_2_258835.png" /></td><td>25,8 - 83</td></tr></table>', layer: layer_Playercount_2},
            {label: 'Average Rating<br /><table><tr><td style="text-align: center;"><img src="legend/AverageRating_1_Nodata0.png" /></td><td>No data</td></tr><tr><td style="text-align: center;"><img src="legend/AverageRating_1_113812841.png" /></td><td>1138 - 1284</td></tr><tr><td style="text-align: center;"><img src="legend/AverageRating_1_128413442.png" /></td><td>1284 - 1344</td></tr><tr><td style="text-align: center;"><img src="legend/AverageRating_1_134413973.png" /></td><td>1344 - 1397</td></tr><tr><td style="text-align: center;"><img src="legend/AverageRating_1_139715224.png" /></td><td>1397 - 1522</td></tr><tr><td style="text-align: center;"><img src="legend/AverageRating_1_152216365.png" /></td><td>1522 - 1636</td></tr></table>', layer: layer_AverageRating_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
